<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Appstore</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png"> <!--Favicon-->
</head>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <img src="/img/logo.png" alt="" style="width: 130px;">
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="buscar">
                    <button class="btn btn-seach btn-secondary my-2 my-sm-0" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
    </nav>
    <!-- Fin Menu -->
        

    
    <!-- Principal -->
    <main role="main" class="container">
        
        <!-- Menu categorias -->
        <select id="listaCategorias" onchange="getCategoria();">
            <option hidden selected>Categoria</option>
        </select>

        <!-- Lista de aplicaciones -->
        <div id="aplicaciones" class="grid">
            
        </div>
        <br>
        <div id="nueva"></div>

    </main><!-- /.container -->
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body" id="detalles">
                <!-- CONTENIDO -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
                <button id="instalar" type="button" class="btn btn-primary btn-sm btn-success" style="background-color: #28A745; border-color: #28A745;" >Instalar</button>
                <button id="instalada" type="button" class="btn btn-primary btn-sm btn-success" style="background-color: red; border-color: red;">Instalada</button>
                <div class="btn btn-danger btn2" onclick="mensaje()">
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>
        </div>
        </div>
    </div>

    
    

    <!-- Scripts JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- <script src="js/popper.min.js"></script> -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/controlador.js"></script>
    <!-- Para usar FontAwesome -->
    <script src="https://kit.fontawesome.com/2e4493cde1.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
